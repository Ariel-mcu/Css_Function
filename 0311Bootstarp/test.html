<!doctype html>
<html lang="en">
  <head>
    <title>Layout</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container-fluid{
            /* 滿板空間，字的內容會留一點空間 */
            background: pink;
        }
        .container{
            /* 必須要用container包起來，不然會破板，內容置中 */
            background: lightblue;
        }
        .row>*{
            /* 切格線，平均分配 */
            border: 1px solid #333;
            background: pink;
        }
    </style>
  </head>
  <body>
      <div class="container-fluid">
        container-fluid
      </div>
      <div class="container">
        <h1>Hello Bootstrap</h1>
        <div class="row">
            <!-- 格線 -->
          <div class="col">1</div>
          <div class="col">2</div>
          <div class="col-auto">3</div>
        </div>
        <div class="row">
            <!-- 格線 -->
          <div class="col-1">1</div>
          <div class="col-2">2</div>
          <div class="col-3">3</div>
        </div>
        <div class="row">
            <!-- 格線 -->
          <div class="col-9">1</div>
          <div class="col-3">2</div>
          <!-- 12剛好滿，加來是12 -->
        </div>
        <div class="row">
            <div class="col-3">1</div>
            <div class="col-3">1</div>
            <div class="col-3">1</div>
            <div class="col-3">1</div>
            <div class="col-3">1</div>
        </div>
        <h2>break point</h2>
        <div class="row">
            <div class="col-md-9 col-lg-6">main</div>
            <div class="col-md-3 col-lg-6">aside</div>
            <!-- 可直接切RWD版 -->
        </div>
        <div class="row">
            <div class="col col-md-auto">1</div>
            <div class="col col-md-3">2</div>
        </div>
        <h2>Row columns</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
            <div class="col">columns</div>
            <div class="col">columns</div>
            <div class="col">columns</div>
            <div class="col">columns</div>
        </div>
        <h2>Nesting</h2>
        <div class="row">
            <div class="col-md-9">main
                <div class="row">
                    <div class="col-md-4">1</div>
                    <div class="col-md-4">1</div>
                    <div class="col-md-4">1</div>
                    <!-- 巢狀結構 -->
                </div>
            </div>
            <div class="col-md-3">aside</div>
            
        </div>
      </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
