<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google font</title>
    <!-- 方法一 -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=EB+Garamond:ital,wght@1,500&family=Josefin+Slab:wght@700&display=swap" rel="stylesheet"> -->
    <style>
        /* 方法二 */
        @import url('https://fonts.googleapis.com/css2?family=Caveat&family=Josefin+Slab:wght@700&family=Noto+Serif+TC:wght@300&display=swap');
        
        h1{
            font-family: 'Caveat', cursive;
            font-size: 50px;
        }
        h2{
            font-family: 'Noto Serif TC', serif;
            font-size: 36px;
        }
    </style>

</head>
<body>
    <h1>Hello World</h1>
    <h2>這是測試文字</h2>
</body>
</html>
