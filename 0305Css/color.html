<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        .color1{
            color: rgba(165, 40, 40, 0.7);
            background: hsl(0, 36%, 81%);
            transition: .5s;
        }
        .color1:hover{
            background: rgb(195, 238, 238);
            /* 滑鼠游標過去改變的顏色 */
        }
        .color2{
            color: #143d61;
        }
        .color2:hover{
            color: #95c0e5;
        }
    </style>
</head>
<body>
    <h1 class="color1">Hello World!</h1>
    <h1 class="color2">Hello World!</h1>
</body>
</html>
